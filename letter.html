<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Birthday Letter</title>

  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>

  <style>
    body {
      background: url('https://i.pinimg.com/1200x/04/a6/9d/04a69d8414aea6b019cffdce0af79e97.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    #tsparticles {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .envelope {
      position: relative;
      width: 300px;
      height: 200px;
      background: #f8c8dc;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      display: flex;
      align-items: flex-start;
      justify-content: center;
      transition: transform 0.5s ease;
      z-index: 2;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background: #ff9aa2;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      transform-origin: top center;
      z-index: 3;
      transition: transform 0.6s ease;
    }

    .envelope.opened .flap {
      transform: rotateX(180deg);
    }

    .click-text {
      margin-top: 120px;
      color: #333;
      font-size: 0.95rem;
      z-index: 2;
      text-shadow: 0 1px 3px rgba(255, 255, 255, 0.5);
    }

    .letter-content {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1s ease, transform 1s ease;
      background: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 350px;
      text-align: center;
      margin-top: 30px;
      z-index: 2;
      pointer-events: none;
    }

    .letter-content.visible {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .letter-content h2 {
      color: #d6336c;
      margin-bottom: 10px;
      text-shadow: 0 1px 2px rgba(255, 255, 255, 0.6);
    }

    .letter-content p {
      color: #333;
      font-size: 1rem;
      line-height: 1.5;
    }

    #ps {
      opacity: 0;
      transition: opacity 1s;
      margin-top: 15px;
      color: #a44;
    }

    .nav-btn {
      margin: 10px 5px;
      padding: 10px 20px;
      background: #ff9aa2;
      color: white;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      display: inline-block;
    }

    .nav-btn:hover {
      background: #ff6f91;
      transform: scale(1.05);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div id="tsparticles"></div>
  <audio id="bgm" src="bgmusic.mp3" autoplay loop></audio>

  <div class="envelope" onclick="openLetter()">
    <div class="flap"></div>
    <div class="click-text">Click the envelope üíå</div>
  </div>

  <div class="letter-content" id="messageBox">
    <h2>Happy Birthday, Hiyaa! ‚ù§Ô∏è</h2>
    <p id="typeText"></p>
    <p id="ps">P.S. You're my forever. ‚ù§Ô∏è</p>

    <!-- Navigation Buttons -->
    <div style="margin-top: 20px;">
      <a href="index.html" class="nav-btn">‚Üê Back</a>
      <a href="gallery.html" class="nav-btn">Next ‚Üí</a>
    </div>
  </div>

  <script>
    function typeWriter(text, i = 0) {
      if (i < text.length) {
        document.getElementById("typeText").innerHTML += text.charAt(i);
        setTimeout(() => typeWriter(text, i + 1), 40);
      }
    }

    function openLetter() {
      document.querySelector('.envelope').classList.add('opened');
      document.getElementById('messageBox').classList.add('visible');
      document.getElementById('bgm').play();

      const msg = "You're the most beautiful reason behind my smile. I hope today brings you all the love and happiness you deserve. You are the best person I ever met. You are my everything. üå∏üíñ";
      typeWriter(msg);

      setTimeout(() => {
        document.getElementById("ps").style.opacity = 1;
      }, 10000);
    }

    tsParticles.load("tsparticles", {
      fullScreen: { enable: false },
      particles: {
        number: { value: 30 },
        shape: { type: "char", character: { value: "‚ù§Ô∏è", font: "Verdana" } },
        size: { value: 16 },
        move: { speed: 1, direction: "bottom", outModes: { default: "out" } },
        opacity: { value: 0.8 }
      }
    });
  </script>

</body>
</html>
